  <div class=" col-lg-3 log-in" style="background-color:MediumSeaGreen;">
    <form action="index1.html" class="px-4 py-3 ml-4"  onsubmit="return validate()">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1" style="color: black;">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="email@example.com">
        <label for="error" id="error"></label>
      </div>
      
      <div class="form-group">
        <label for="exampleDropdownFormPassword1" style="color: black;">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Password">
      </div>
      
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck" style="color: black;">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-dark" id="submit">Sign in</button>
    </form>
   
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="./signup.html">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
